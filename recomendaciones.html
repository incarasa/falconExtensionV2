<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Recomendaciones</title></head>
<body>
  <h1>IMPORTANTE</h1>
  <pre id="contenido" style="white-space: pre-wrap; font-size: 16px;"></pre>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("contenido").textContent = decodeURIComponent(params.get("texto") || "No hay recomendaciones");
  </script>
</body>
</html>
